name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
          DETECT_BLACKDUCK_RAPID_COMPARE_MODE: BOM_COMPARE_STRICT
          BLACKDUCK_URL: "${{ secrets.BLACKDUCK_URL }}"
          BLACKDUCK_API_TOKEN: ${{ secrets.BLACKDUCK_API_TOKEN }}
          detect-version: "7.13.2"
          server_url: ${{ secrets.POLARIS_SERVER_URL }} # (Required)
          access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }} # (Required)
          
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: BlackDuck Scan
      uses: blackducksoftware/github-action@v2
      with:
        args: --detect.project.name=Pipeline_test --detect.tools.excluded="DETECTOR" --blackduck.trust.cert=true --detect.risk.report.pdf=true --detect.project.version.name=1
        
    - name: Run Polaris tests
      uses: prernagarg05/polaris-action@v2
      with:
        args: --detect.polaris.enabled=true --polaris.access.token=${{ secrets.POLARIS_ACCESS_TOKEN }} --polaris.url=${{ secrets.POLARIS_SERVER_URL }}
    
    
